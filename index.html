<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    
    <title>Klick BOX</title>      
</head>
<body>  
  <header>
    
  <div class="container navbar navbar-dark bg-primary ">
    <div class="container row menu">
      <div class="col-md-12 "><h1>KICK THE BOX</h1></div>
      <div id="start" class="col-2 align-self-end"><input class="btn btn-primary" type="button" value="START"></div>
      <div id="new game" class="col-2 align-self-end"><input class="btn btn-primary" type="button" value="NEW GAME"></div>
      <div class="col"></div>

      <div class="col-2 align-self-end"><div class="card text-white bg-primary mb-3" >
        <div class="card-header">Point</div>
        <div id ="point" class="card-body"> </div> 
                                        </div>
      </div>

      <div class="col-2 align-self-end"><div class="card text-white bg-primary mb-3" >
        <div class="card-header">Time</div>
        <div id="time" class="card-body"></div> 
                        </div>
    </div>

      <div class="col-3 "><img src="box.jpg" class="img-fluid" alt="Responsive image" ></div>
    </div>
  </div>
  </header>
  <div  class="container gamefield">
    <div class="row gamefield">
      <div class="col-10 gamefield border border-primary">
       <div  class="container row gamefield " >
              </div>
      
    </div>
      <div class="col-2 result border border-primary">
       
        
        <div class="row result">
          <div class="col"><div class="card text-white bg-primary mb-3" >
            <div class="card-header">Result table</div>
            <div id="score"class="card-body"></div> 
                           </div>
            </div>
        </div>       
      </div>   
    
    
    </div>   
  </div>   
  

    
    <!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
